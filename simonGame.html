<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simonGame.css">
</head>
<body>
    <h1>Simon Say's</h1>
    <h3>Press any key to start the Game!</h3>
    <h1 class="timer">5</h3>
    <br>
    <div class="outer">
        <div class="inner1">
            <div class="btn red" id="one">1</div>
            <div class="btn green" id="two">2</div>
        </div>
        <div class="inner2">
            <div class="btn yellow" id="three">3</div>
            <div class="btn blue" id="four">4</div>
        </div>
    </div>

    <script src="simonGame.js"></script>
</body>
</html>
